
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        /* Full-screen overlay */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Set timeout to redirect after 5 seconds
            setTimeout(function () {
                window.location.href = "https://asethakurgaonst.github.io/spc/index.html"; // Change to your login page URL
            }, 1000);
        });
    </script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://i.imgur.com/49SILpO.png" alt="Welcome Image" width="300">
    </div>

</body>
</html>
