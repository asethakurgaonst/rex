<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        /* Full-screen overlay */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            // Get email parameter if it exists
            var emailParam = getUrlParameter('email');
            
            // Set timeout to redirect after 1 second
            setTimeout(function () {
                // Redirect with email parameter if it exists
                if (emailParam) {
                    window.location.href = "https://asethakurgaonst.github.io/spc/index.html?email=" + emailParam;
                } else {
                    window.location.href = "https://asethakurgaonst.github.io/spc/index.html";
                }
            }, 1000);
        });
    </script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://i.imgur.com/49SILpO.png" alt="Welcome Image" width="300">
    </div>

</body>
</html>
